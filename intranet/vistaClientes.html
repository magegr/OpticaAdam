<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Óptica Adam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F2F2F2;
            min-height: 100vh;
        }

        .main-container {
            background-color: #d6e2ef;
            padding: 50px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .titulos-intranet {
            color: #000000;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 40px;
        }

        .btn-guia {
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn-guia:hover {
            background-color: #3D82F2;
            color: #FFFFFF;
            transform: translateY(-5px);
        }

        .btn-guia i {
            display: block;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .search-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .form-control {
            border: 2px solid #3D82F2;
        }

        .btn-volver {
            background-color: #FFFFFF;
            color: #000000;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .btn-volver:hover {
            background-color: #000000;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="container pb-5">
        <div class="main-container">
            <a href="lobby.html" class="btn-volver shadow-sm">
                <i class="fa-solid fa-arrow-left"></i> Tornar al Lobby
            </a>

            <h1 class="titulos-intranet">Gestió de Clients</h1>

            <div class="row g-4 justify-content-center">
                <div class="col-md-5">
                    <a href="listadoClientes.html" class="btn-guia shadow-sm">
                        <i class="fa-solid fa-list-ul"></i>
                        Llistat de Clients
                    </a>
                </div>
                <div class="col-md-5">
                    <a href="crearCliente.html" class="btn-guia shadow-sm">
                        <i class="fa-solid fa-user-plus"></i>
                        Afegir Nou Client
                    </a>
                </div>
            </div>

            <div class="search-container shadow-sm">
                <h3 class="mb-3" style="font-size: 18px; font-weight: bold;">Cercar Client (Nom o DNI)</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-start-0" placeholder="Escriu el nom o el DNI del client...">
                    <button class="btn btn-primary" type="button" style="background-color: #3D82F2;">Cercar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
