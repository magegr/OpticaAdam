<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Client - Óptica Adam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #F2F2F2;
            min-height: 100vh;
        }
        .main-container {
            background-color: #d6e2ef; 
            padding: 40px;
            border-radius: 15px;
            margin-top: 30px;
        }
        .form-card {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-label {
            font-weight: bold;
            color: #000000;
        }
        .form-control, .form-select {
            border: 2px solid #3D82F2; 
            border-radius: 8px;
        }
        /* Subtítulos de sección */
        .section-title {
            color: #3D82F2;
            border-bottom: 2px solid #3D82F2;
            margin-bottom: 20px;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-crear {
            background-color: #FFFFFF;
            color: #000000;
            border: 2px solid #3D82F2;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-crear:hover {
            background-color: #3D82F2;
            color: #FFFFFF;
        }
        .btn-atras {
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 10px;
            padding: 8px 15px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mb-5">
        <div class="main-container shadow">
            
            <a href="clientes.html" class="btn-atras shadow-sm">
                <i class="fa-solid fa-arrow-left"></i> Tornar a Clients
            </a>

            <h1 class="text-center mb-4" style="font-weight: bold; text-transform: uppercase;">Afegir Nou Client</h1>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="form-card">
                        <form action="listado-clientes.html">
                            
                            <div class="section-title">Dades Personals</div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="dni" class="form-label">DNI / NIE</label>
                                    <input type="text" class="form-control" id="dni" placeholder="12345678Z" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="nombre" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fecha_nac" class="form-label">Data Naixement</label>
                                    <input type="date" class="form-control" id="fecha_nac" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Cognoms</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="tel" class="form-label">Telèfon</label>
                                    <input type="tel" class="form-control" id="tel" placeholder="600 000 000" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="email" class="form-label">Correu</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>

                            <div class="section-title mt-4">Graduacions</div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="p-3 border rounded bg-light">
                                        <label class="form-label text-primary"><i class="fa-solid fa-eye"></i> Ull Dret (OD)</label>
                                        <input type="text" class="form-control" placeholder="Esfera / Cilindre / Eix">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="p-3 border rounded bg-light">
                                        <label class="form-label text-primary"><i class="fa-solid fa-eye"></i> Ull Esquerre (OI)</label>
                                        <input type="text" class="form-control" placeholder="Esfera / Cilindre / Eix">
                                    </div>
                                </div>
                            </div>

                            <div class="section-title mt-4">Especificacions de Llents</div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo_lente" class="form-label">Tipus de Lent</label>
                                    <select class="form-select" id="tipo_lente" required>
                                        <option value="" selected disabled>Selecciona una opció...</option>
                                        <option value="monofocal">Monofocal</option>
                                        <option value="bifocal">Bifocal</option>
                                        <option value="progressiva">Progressiva</option>
                                        <option value="ocupacional">Ocupacional</option>
                                        <option value="lentilla">Lentilla de contacte</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="tipo_uso" class="form-label">Tipus d'Ús</label>
                                    <select class="form-select" id="tipo_uso" required>
                                        <option value="" selected disabled>Selecciona l'ús...</option>
                                        <option value="continu">Continu</option>
                                        <option value="lectura">Lectura / Prop</option>
                                        <option value="distancia">Lluny / Conducció</option>
                                        <option value="pantalles">Pantalles / Filtre Blau</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4 offset-md-4">
                                    <button type="submit" class="btn-crear">
                                        <i class="fa-solid fa-floppy-disk me-2"></i> Guardar Fitxa Client
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
