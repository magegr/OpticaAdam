<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Óptica Adam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #F2F2F2; /* Gris claro de fondo */
            min-height: 100vh;
        }
        .lobby-container {
            background-color: #d6e2ef; /* Negro Intranet */
            padding: 50px;
            border-radius: 15px;
            margin-top: 50px;
            color: #FFFFFF;
        }

        h1 {
            color: #000000;
        }
        
        .lobby-card {
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            height: 100%;
        }
        .lobby-card:hover {
            background-color: #3D82F2;
            color: #000000;
            transform: translateY(-5px);
        }
        .lobby-card i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .lobby-card h3 {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .boton {
            background-color: #FFFFFF;
            text-decoration: 0;
            color: #000000;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lobby-container shadow-lg">
            <div class="text-center mb-5">
                <img src="../img/logo.png" alt="Logo" width="200">
                <h1 class="mt-3" style="font-size: 32px; font-weight: bold; text-transform: uppercase;">Selecció de Gestió</h1>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <a href="vistaClientes.html" class="lobby-card">
                        <i class="fa-solid fa-users"></i>
                        <h3>Clientes</h3>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="productos.html" class="lobby-card">
                        <i class="fa-solid fa-box-open"></i>
                        <h3>Productos</h3>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="pedidos.html" class="lobby-card">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3>Pedidos</h3>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="trabajadores.html" class="lobby-card">
                        <i class="fa-solid fa-id-badge"></i>
                        <h3>Trabajadores</h3>
                    </a>
                </div>
            </div>

            <div class="text-center mt-5">
                <a href="login.html" class="boton">
                    <i class="fa-solid fa-right-from-bracket"></i> Tancar Sessió
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
