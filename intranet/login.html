<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Óptica Adam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #F2F2F2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: #d6e2ef;
            color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #3D82F2;
            padding: 12px;
        }
        .login-logo {
            width: 150px;
            display: block;
            margin: 0 auto 30px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="fotos/Logo.jpg" alt="Óptica Adam" class="login-logo">
        
        <h2 class="text-center mb-4" style="font-size: 24px; text-transform: uppercase;">Intranet</h2>
        
        <form action="lobby.html">
            <div class="mb-3">
                <label for="user" class="form-label">Usuari</label>
                <input type="text" class="form-control" id="user" placeholder="Introduïu el vostre DNI" required>
            </div>
            
            <div class="mb-4">
                <label for="pass" class="form-label">Contrasenya</label>
                <input type="password" class="form-control" id="pass" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="button w-100">ENTRAR</button>
            
            <div class="text-center mt-3">
                <a href="../index.html" class="text-white small text-decoration-none">
                    <i class="fa-solid fa-arrow-left me-1"></i> Tornar a la web
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
