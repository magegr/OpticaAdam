<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de Clients - Óptica Adam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #F2F2F2;
            min-height: 100vh;
        }
        .main-container {
            background-color: #d6e2ef; /* Tu color de Lobby */
            padding: 40px;
            border-radius: 15px;
            margin-top: 30px;
        }
        .titulos-intranet {
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
        }
        /* Buscador pág 32 */
        .search-box {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        /* Tabla personalizada */
        .table-container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        .table thead {
            background-color: #3D82F2; /* Azul Principal */
            color: white;
        }
        /* Iconos de acción */
        .action-icons i {
            font-size: 18px;
            margin: 0 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        .fa-eye { color: #3D82F2; } /* Vista */
        .fa-pen-to-square { color: #f1c40f; } /* Editar */
        .fa-trash { color: #e74c3c; } /* Borrar */
        
        .action-icons i:hover {
            transform: scale(1.2);
        }

        .btn-atras {
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 10px;
            padding: 8px 15px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-container shadow">
            
            <a href="vistaClientes.html" class="btn-atras shadow-sm">
                <i class="fa-solid fa-arrow-left"></i> Volver a Clientes
            </a>

            <h1 class="titulos-intranet mb-4 text-center">Llistat de Clients</h1>

            <div class="search-box shadow-sm">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Buscar por Nombre o DNI:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Ej: 12345678Z o Juan Pérez">
                            <button class="btn btn-primary" style="background-color: #3D82F2;">
                                <i class="fa-solid fa-magnifying-glass"></i> Buscar
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 text-end mt-4">
                        <span class="badge bg-secondary">Total: 3 clients</span>
                    </div>
                </div>
            </div>

            <div class="table-container shadow-sm">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nom</th>
                            <th>Cognoms</th>
                            <th>Telèfon</th>
                            <th class="text-center">Accions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>48223456K</td>
                            <td>Joan</td>
                            <td>Oleaque Serrano</td>
                            <td>600 123 456</td>
                            <td class="text-center action-icons">
                                <i class="fa-solid fa-eye" title="Vista"></i>
                                <i class="fa-solid fa-pen-to-square" title="Editar"></i>
                                <i class="fa-solid fa-trash" title="Borrar"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>20445789L</td>
                            <td>Nacho</td>
                            <td>Fayos Martínez</td>
                            <td>622 987 654</td>
                            <td class="text-center action-icons">
                                <i class="fa-solid fa-eye" title="Vista"></i>
                                <i class="fa-solid fa-pen-to-square" title="Editar"></i>
                                <i class="fa-solid fa-trash" title="Borrar"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>53889123M</td>
                            <td>Hugo</td>
                            <td>Balaguer Muñoz</td>
                            <td>655 443 221</td>
                            <td class="text-center action-icons">
                                <i class="fa-solid fa-eye" title="Vista"></i>
                                <i class="fa-solid fa-pen-to-square" title="Editar"></i>
                                <i class="fa-solid fa-trash" title="Borrar"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
